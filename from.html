<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lengthy Registration Form</title>
</head>
<body>
    <form action="success.html">
        <h1>Lengthy Registration Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="+917418529632" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="https://primeinspire.com" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2025-06-06" required><br><br>

        <label for="date2">Date:</label>
        <input type="date" id="date2" name="date2" value="2025-06-06" readonly><br><br>

        <label for="date3">Date:</label>
        <input type="date" id="date3" name="date3" value="2025-06-06" disabled><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month" required><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" required><br><br>

        <label for="datetime">Date Time Local:</label>
        <input type="datetime-local" id="datetime" name="datetime" required><br><br>

        <label>Select Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <input type="radio" id="preferNotToSay" name="gender" value="preferNotToSay">
        <label for="preferNotToSay">Prefer not to say</label><br><br>

        <label>Food time selection:</label><br>
        <input type="checkbox" id="breakfast" name="foodTime" value="breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="lunch" name="foodTime" value="lunch">
        <label for="lunch">Lunch</label><br>
        <input type="checkbox" id="dinner" name="foodTime" value="dinner">
        <label for="dinner">Dinner</label><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search">
        <button type="button">Search</button><br><br>

        <label for="upload">Upload:</label>
        <input type="file" id="upload" name="upload" required>
        <button type="button">Upload</button><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#000000"><br><br>

        <label for="country">Select Country:</label>
        <select id="country" name="country">
            <option value="india">India</option>
            <option value="afghanistan">Afghanistan</option>
    <option value="albania">Albania</option>
    <option value="algeria">Algeria</option>
    <option value="zambia">Zambia</option>
    <option value="Thailand">Thailand</option>
        </select required><br><br>

        

        <label for="food">Select Food:</label>
        <select id="food" name="food">
            <optgroup label="Breakfast">
                <option value="Breakfast1">Breakfast1</option>
                <option value="Breakfast2">Breakfast2</option>
                <option value="Breakfast3">Breakfast3</option>
            </optgroup>
            <optgroup label="Lunch">
                <option value="Lunch1">Lunch1</option>
                <option value="Lunch2">Lunch2</option>
                <option value="Lunch3">Lunch3</option>
            </optgroup>
            <optgroup label="Dinner">
                <option value="Dinner1">Dinner1</option>
                <option value="Dinner2">Dinner2</option>
                <option value="Dinner3">Dinner3</option>
            </optgroup>
        </select>
            <br> 

        <label for="ice">Select Ice Cream</label>
        <select name="" id="">
            <option value="coconut milk">coconut milk</option>
            <option value="chocolate">chocolate</option>
            <option value="Matcha">Matcha</option>
            <option value="Vanilla">Vanilla</option>
            <option value="red beans">red beans</option>
            <option value="gather together">gather together</option>
        </select>


        <br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range"> 
        <input type="range" id="range" name="range">   <br><br>

        <button type="submit">
        <img src="https://t1.blockdit.com/photos/2019/07/5d30a436cd13572888f0d44c.jpg" alt="Paper Airplane" width="40"></button><br>
        <button type="reset">Reset</button>
        <button type="submit">Sign in</button>
    </form>

    <a href="index.html">back</a>
</body>
</html>
